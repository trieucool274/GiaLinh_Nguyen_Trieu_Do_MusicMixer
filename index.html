<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <title>Music Mixer</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="explainer-box">
        <div class="close-btn">
          <svg class="close-btn-img" viewBox="0 0 710 710" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="350" cy="350" r="350" stroke="white" stroke-width="10"/>
            <rect x="208" y="247.184" width="54" height="360" rx="25" transform="rotate(-45 208 247.184)" fill="white"/>
            <rect x="463" y="209.184" width="54" height="360" rx="25" transform="rotate(45 463 209.184)" fill="white"/>
          </svg>
        </div>
        <div class="explainer-text">
          <div class="explainer-title">How to play ?</div>
          <p class="explainer-subtitle">1) drag your instrument in drop zone </p>
          <p class="explainer-subtitle">2) Press play </p>
          <p class="explainer-subtitle">3) Enjoy</p>
        </div>
      </div>
      <div class="controll-buttons">
        <div class="reset-button">
          <span class="reset-text">Restart</span>
        </div>
        <div class="title">Music Mixer</div>
        <div class="question-button">
          <svg class="question-img" viewBox="0 0 710 710" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="355" cy="355" r="350" stroke="white" stroke-width="10"/>

          </svg>
        </div>
      </div>
      <img src="images/cross.svg"  class="cross-1">
      <img src="images/cross.svg"  class="cross-2">
      <img src="images/cross.svg"  class="cross-3">
      <img src="images/cross.svg"  class="cross-4">
      <img src="images/line.svg"  class="line-1">
      <img src="images/line.svg"  class="line-2">
      <img src="images/line.svg"  class="line-3">
      <img src="images/line.svg"  class="line-4">
      <img src="images/ellipse.svg"  class="ellipse-1">
      <img src="images/ellipse.svg"  class="ellipse-2">
      <img src="images/ellipse.svg"  class="ellipse-3">
      <div class="controller">
        <div class="dropzone top"></div>
        <div class="dropzone left"></div>
        <div class="dropzone right"></div>
        <div id="play-btn"></div>
      </div>
      <div class="instruments">
        <img src="images/1-icon.svg" data-ref="visual" class="instrument-icon">
        <img src="images/4-icon.svg"  data-ref="voice" class="instrument-icon">
        <img src="images/3-icon.svg" data-ref="clap" class="instrument-icon">
        <img src="images/2-icon.svg" data-ref="drums" alt="" class="instrument-icon">
        <img src="images/5-icon.svg" data-ref="cymbals" class="instrument-icon">
        <img src="images/6-icon.svg" data-ref="bongo" class="instrument-icon">
        <img src="images/7-icon.svg" data-ref="organs" class="instrument-icon">
        <img src="images/8-icon.svg" data-ref="conga" class="instrument-icon">
        <img src="images/9-icon.svg" data-ref="beat" class="instrument-icon">
      </div>
      <div id = "audio">
        <audio data-ref="visual" src=""></audio>
        <audio data-ref="voice" src=""></audio>
        <audio data-ref="clap" src=""></audio>
        <audio data-ref="drums" src=""></audio>
        <audio data-ref="cymbals" src=""></audio>
        <audio data-ref="bongo" src=""></audio>
        <audio data-ref="organs" src=""></audio>
        <audio data-ref="conga" src=""></audio>
        <audio data-ref="beat" src=""></audio>
      </div>
    </div>
  </main>
  <footer></footer>
<script src="js/main.js"></script>
</body>
</html>
